<link rel="stylesheet" href="../layui/css/layui.css">
<div style="margin: 40px 0px  0px 100px">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改密码</legend>
    </fieldset>
    <form class="layui-form" action="" lay-filter="userFrm" id="userFrm">
        <div class="layui-form-item" style="margin-bottom: 20px">
            <label class="layui-form-label">登录账号：</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="userId" id="userId" readonly="readonly" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 20px">
            <label class="layui-form-label">用户姓名：</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="userName" id="userName" readonly="readonly" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 20px">
            <label class="layui-form-label">登陆密码：</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="password" name="userPassword1" lay-verify="required|tpwd" placeholder="请输入登陆密码"
                       autocomplete="off" class="layui-input userPassword">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 20px">
            <label class="layui-form-label">确认密码：</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="password" name="userPassword2" lay-verify="required" id="pwd2" placeholder="请确认登陆密码"
                       autocomplete="off" class="layui-input userPassword">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 20px">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="formSubmit">立即修改</button>
                <button class="layui-btn layui-btn-primary" id="resetInp">重置</button>
            </div>
        </div>
    </form>
</div>


<script src="../layui/layui.all.js"></script>
<script>
    var form = layui.form;
    var $ = layui.jquery;
    var layer = layui.layer;

    var userName = localStorage.getItem('userName');
    var userId = localStorage.getItem('userId');
    $('#userId').val(userId);
    $('#userName').val(userName);

    //重置密码
    $('#resetInp').on('click', function () {
        $('input[type = password]').val("");
        return false;
    });

    //监听表单提交
    form.on('submit(formSubmit)', function (data) {
        console.log(data.field);
        var params = $('#userFrm').serialize();
        alert(params);
        // $.post(WebPath +"/users/updataUsers",params,function (obj) {
        //
        // })
    });

    form.verify({
        tpwd: function (value) {
            var repassvalue = $('#pwd2').val();
            if (value != repassvalue) {
                return '两次输入密码不一致';
            }
        }
    })

</script>


<script src="../layui/layui.all.js"></script>
