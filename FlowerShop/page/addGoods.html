<link rel="stylesheet" href="../layui/css/layui.css">

<div style="margin: 40px 0px  0px 100px">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>新增商品</legend>
    </fieldset>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">商品编号</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="goodsId" required lay-verify="required" placeholder="请输入商品编号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="goodsName" required lay-verify="required" placeholder="请输入商品名称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品数量</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="goodsCount" required lay-verify="required" placeholder="请输入商品数量"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="goodsPrice" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">花语</label>
            <div class="layui-input-inline" style="width: 300px;">
                <textarea name="goodsDes" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-upload">
            <label class="layui-form-label">上传图片</label>
            <button type="button" class="layui-btn" name="upload" id="upload">上传图片</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="uploadImg" style="width: 150px;height: 150px;margin-left:110px;">
                <p id="imgText"></p>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
            </div>
        </div>
    </form>
</div>


<script src="../layui/layui.all.js"></script>
<script>
    //Demo

    var form = layui.form;
    var upload = layui.upload;
    var $ = layui.jquery;
    $('#reset').on('click', function () {
        $('#uploadImg').removeAttr('src');
    });

    //监听提交
    form.on('submit(formDemo)', function (data) {
        layer.msg(JSON.stringify(data.field));
        return false;
    });
    var uploadInst = upload.render({
        elem: '#upload'
        , url: 'https://httpbin.org/post' //改成您自己的上传接口
        , before: function (obj) {
            //预读本地文件示例，不支持ie8
            obj.preview(function (index, file, result) {
                $('#uploadImg').attr('src', result); //图片链接（base64）
            });
        }
        , done: function (res) {
            //如果上传失败
            if (res.code > 0) {
                return layer.msg('上传失败');
            }
            //上传成功
        }
        , error: function () {
            //演示失败状态，并实现重传
            var demoText = $('#imgText');
            demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
            demoText.find('.demo-reload').on('click', function () {
                uploadInst.upload();
            });
        }
    });
</script>


<script src="../layui/layui.all.js"></script>
