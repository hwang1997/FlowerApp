<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../css/public.css" media="all"/>
</head>
<body>
<!--搜索栏开始-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查询条件</legend>
</fieldset>
<form action="" class="layui-form" method="post">
    <div class="layui-form-item" style="position: relative">
        <div class="layui-inline">
            <label class="layui-form-label">编号:</label>
            <div class="layui-input-inline">
                <input type="text" name="userId" id="userId" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-input-inline" style="position: absolute;top: 5px;left: 340px">
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-search"
                    data-type="reload" id="doSearch">查询
            </button>
            <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置</button>
        </div>
    </div>
</form>
<!--搜索栏结束-->

<!--表格操作列开始-->
<table class="layui-hide" id="userTable" lay-filter="userTable"></table>

<iframe src="404.html" class="layui-hide" id="page404" frameborder="0"
        style="width: 100%;height: 700px;border-top: 1px solid #ccc"></iframe>

<div style="display: none;" id="userToolBar">
    <button type="button" class="layui-btn layui-btn-sm" lay-event="add">增加</button>
    <button type="button" class="layui-btn layui-btn-sm" lay-event="batchDelete">批量删除</button>
    <button type="button" class="layui-btn layui-btn-sm" lay-event="reloadTable">刷新数据</button>

</div>
<div id="userBar" style="display: none;">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" id="del" lay-event="del">删除</a>
</div>
<!--表头操作结束-->
<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 20px" id="saveOrUpdateDiv">
    <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">编号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="userId" id="userId1" readonly="readonly" autocomplete="off"
                           class="layui-input" placeholder="用户编号为自增长">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-inline">
                    <input type="text" name="userName" id="userName" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">密码:</label>
                <div class="layui-input-inline">
                    <input type="text" name="userPassword" id="userPassword" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">角色:</label>
                <div class="layui-input-inline">
                    <input type="radio" name="role" value="1" title="普通用户">
                    <input type="radio" name="role" value="0" title="后台管理员">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-search"
                        lay-submit="" lay-filter="doSubmit">提交
                </button>
                <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh" >重置
                </button>
            </div>
        </div>
    </form>

</div>
<!-- 添加和修改的弹出层结束 -->
</body>
</html>


<script src="../layui/layui.all.js"></script>
<script>
    var userId = localStorage.getItem("userId");
    var $ = layui.jquery;
    var layer = layui.layer;
    var form = layui.form;
    var table = layui.table;

    //表格请求
    if (userId != '' && userId != null) {
        var tableIns = table.render({
            elem: "#userTable",
            title: '用户表',
            height: "569",
            text: {
                none:'暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
            },
            limit: 10,
            limits: ['10', '20', '30'],
            url: WebPath + '/users/selectByPage',
            page: true,
            cellMinWidth: 100,
            toolbar: '#userToolBar',
            parseData:function (res){
              return{
                  "code":res.code,
                  "msg":res.message,
                  "count": res.data.totalCount, //解析数据长度
                  "data": res.data.items //解析数据列表
              }
            },
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'userId', title: 'ID', sort: true, align: 'center'},
                {field: 'userName', title: '用户名', align: 'center', edit: true},
                {field: 'userPassword', title: '密码', align: 'center', edit: true},
                {
                    field: 'role', title: '角色', align: 'center', templet: function (d) {
                        return d.role == "1" ? "普通用户" : "后台管理员";
                    }
                },
                {fixed: 'right', title: '操作', toolbar: '#userBar', width: 220, align: 'center'}
            ]]
        });
    } else {
        $('#page404').removeClass("layui-hide");

    }

    //监听头部搜索按钮
    $('#doSearch').on('click',function () {
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : "";
    });
    var active = {
        reload:function () {
            var userId = $('#userId').val();
                var index = layer.msg("查询中，请稍后……",{
                    icon:6,
                    time:false,
                    shade:0
                });
                if (userId == ""){
                    setTimeout(function () {
                        table.reload('userTable',{
                            url:WebPath + "/users/selectByPage",
                            parseData:function (res) {
                                return{
                                    "code":res.code,
                                    "msg":res.message,
                                    "count": res.data.totalCount, //解析数据长度
                                    "data": res.data.items //解析数据列表
                                }
                            }
                        });
                        layer.close(index);
                    },800);
                } else {
                    setTimeout(function () {
                        table.reload('userTable',{
                            url:WebPath + '/users/userDoSearch?userId='+ userId,
                            parseData:function (res) {
                                return{
                                    "code":res.code,
                                    "msg":res.message,
                                    "count": 1, //解析数据长度
                                    "data": res.data //解析数据列表
                                }
                            }
                        });
                        layer.close(index);
                    },800);

                }
        }
    };

    //监听头部工具栏事件
    table.on("toolbar(userTable)", function (obj) {
        switch (obj.event) {
            case 'add':
                openAddUser();
                break;
            case 'batchDelete':
                var checkStatus = table.checkStatus('userTable');
                // console.log(checkStatus);//获取选中行的数据
                var data = checkStatus.data;
                var length = checkStatus.data.length;
                var usersId = [];
                if (length > 0) {
                    for (var i in data) {
                        usersId.push(data[i].userId);
                    }
                    $.ajax({
                        url: WebPath + "/users/batchDelete?userId=" + usersId,
                        type: "DELETE",
                        dataType: "json",
                        success: function (result) {
                            if (result.code == 0) {
                                layer.msg("批量删除" + result.message, {
                                    icon: 6,
                                    time: 1000
                                });
                            } else {
                                layer.msg("批量删除" + result.message, {
                                    icon: 5,
                                    time: 1000
                                });
                            }
                        }
                    });
                    //刷新数据表格
                    // setTimeout(function () {
                        tableIns.reload(WebPath + "/users/selectByPage");
                    // },3000);

                } else {
                    layer.msg("你还没选批量删除的数据", {
                        icon: 5,
                        time: 1000
                    });
                };
                break;
            case 'reloadTable':
                // table.read("userTable",{
                //     url:'http://127.0.0.1:8089/users/selectByPage'
                // })
                tableIns.reload(WebPath + "/users/selectByPage");
                break;
        }
        ;
    });

    //监听行工具事件
    table.on('tool(userTable)', function (obj) {
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

        var deleteId = data.userId;
        if (layEvent === 'del') { //删除

            if(data.role == 1){
                layer.confirm('真的删除吗？', function (index) {
                    //向服务端发送删除指令
                    $.ajax({
                        url: WebPath + "/users/deleteUsers?userId=" + deleteId,
                        type: "DELETE",
                        dataType: "json",
                        success: function (result) {
                            if (result.code == 0) {
                                layer.msg("删除" + result.message, {
                                    icon: 6,
                                    time: 1000
                                });
                            } else {
                                layer.msg("删除" + result.message, {
                                    icon: 5,
                                    time: 1000
                                });
                            }
                        }
                    });
                    layer.close(index);
                    //刷新表格
                    tableIns.reload(WebPath + "/users/selectByPage");
                });
            }else {
                layer.msg("超级管理员无法删除！", {
                    icon: 5,
                    time: 1000
                });
            }
        } else if (layEvent === 'edit') { //编辑
            //do something
            openUpdateUser(data);
            layer.msg("修改")
        }
    });
    var url = '';
    var mainIndex;
    var value = "";
    //打开添加页面
    function openAddUser() {
        mainIndex = layer.open({
            type: 1,
            title: '添加商品',
            content: $("#saveOrUpdateDiv"),
            area: ['800px', '300px'],
            success: function (index) {
                //清空表单数据
                $('#dataFrm')[0].reset();
                value = "添加";
                url = WebPath + '/users/insertUsers';//添加接口
            }
        });
    }

    //打开修改界面
    function openUpdateUser(data) {
        mainIndex = layer.open({
            type: 1,
            title: '修改用户',
            content: $("#saveOrUpdateDiv"),
            area: ['800px', '300px'],
            success: function (index) {
                form.val('dataFrm', data);
                $('#userPassword').val("");
                value = "修改";
                url = WebPath + '/users/updateUsers';//修改接口
            }
        });
    }

    //保存
    form.on("submit(doSubmit)", function (obj) {
        var params = $('#dataFrm').serialize();
        $.ajax({
            url: url,
            type: "POST",
            dataType: "json",
            data: params,
            success: function (result) {
                if (result.code == 0) {
                    layer.msg(value + result.message, {
                        icon: 6,
                        time: 1000
                    });
                    $('#reset').click();
                } else {
                    layer.msg(value + result.message, {
                        icon: 5,
                        time: 1000
                    });
                }
                tableIns.reload(WebPath + "/users/selectByPage");
            }
        });
        //关闭弹出层
        layer.close(mainIndex);
        //刷新表格
        tableIns.reload(WebPath + "/users/selectByPage");
    });

    //监听单元格的单击事件
    table.on('edit(userTable)', function (obj) {
        // console.log(obj.value);//得到修改后的值
        // console.log(obj.field);//得到当前编辑的字段名
        // console.log(obj.data);//得到所在行的所有数据
        var data = obj.data;
        var params = {
            "userId":data.userId,
            "userName":data.userName,
            "userPassword":data.userPassword,
            "role":data.role
        };
        $.ajax({
            url: WebPath + '/users/updateUsers',
            type: "POST",
            dataType: "json",
            data: params,
            success: function (result) {
                if (result.code == 0) {
                    layer.msg("修改" + result.message, {
                        icon: 6,
                        time: 1000
                    });
                } else {
                    layer.msg("修改" + result.message, {
                        icon: 5,
                        time: 1000
                    });
                }
                tableIns.reload(WebPath + "/users/selectByPage");
            }
        });

    });


</script>
